<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Picker UI</title>
    <link rel="stylesheet" href="css/choosepicker.css">

</head>
<body>
    <div class="container">
        <h3>Enter all of the choices by a comma (',')
        <br>Press enter when you are done</h3>
        <textarea placeholder="Enter choices here ...." id="textarea"></textarea>
        <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag highlight">Choice 2</span>
            <span class="tag">Choice 3</span>
            <span class="tag">Choice 4</span>
        </div>
    </div>


    <script src="js/choosepicker.js"></script>
</body>
</html>
