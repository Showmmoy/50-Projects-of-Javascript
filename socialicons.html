<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome linking here -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <!-- Css linking here -->
    <link rel="stylesheet" href="css/socialicons.css">
</head>
<body>
    <div class="social-container">
        <a data-social="facebook" style="--accent-color: #1877F2" href="#" class="social-icon facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a data-social="twitter" style="--accent-color: #1DA1F2" href="#" class="social-icon twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a data-social="instagram" style="--accent-color: #e1306c;" href="#" class="social-icon instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a data-social="linkedin" style="--accent-color: #0077b5;" href="#" class="social-icon linkedin">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a data-social="youtube" style="--accent-color: #ff0000;" href="#" class="social-icon youtube">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
</body>
</html>
